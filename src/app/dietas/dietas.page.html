<ion-header>
  <ion-toolbar>
    <ion-title>Dieta</ion-title>
    
      <ion-buttons slot="end">
      <ion-button (click)="goToHome()" color="primary">
        <ion-icon slot="icon-only" name="restaurant-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="salvar()">
    <ion-item>
      <ion-label position="stacked">Título</ion-label>
      <ion-input formControlName="titulo" type="text" placeholder="Ex: Dieta de 2000 kcal"></ion-input>
    </ion-item>

    <div *ngIf="form.controls['titulo'].touched && form.controls['titulo'].invalid" class="error">
      <small *ngIf="form.controls['titulo'].errors?.['required']">Título obrigatório.</small>
      <small *ngIf="form.controls['titulo'].errors?.['minlength']">Mínimo 2 caracteres.</small>
    </div>

    <ion-item>
      <ion-label position="stacked">Descrição</ion-label>
      <ion-input formControlName="descricao" type="text" placeholder="Ex: Café, almoço, jantar..."></ion-input>
    </ion-item>

    <div class="buttons">
      <ion-button type="submit" [disabled]="saving">
        {{ editMode ? 'Atualizar' : 'Adicionar' }}
      </ion-button>
      <ion-button color="medium" type="button" (click)="cancelarEdicao()" *ngIf="editMode">
        Cancelar
      </ion-button>
    </div>
  </form>

  <ion-list>
    <ion-list-header>
      <ion-label>Minhas dietas</ion-label>
    </ion-list-header>

    <ion-item *ngIf="(dietas$ | async)?.length === 0">
      <ion-label>Nenhuma dieta encontrada.</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let d of (dietas$ | async)">
      <ion-item>
        <ion-label>
          <h2>{{ d.titulo }}</h2>
          <p>{{ d.descricao }}</p>
        </ion-label>
        <ion-note slot="end">{{ d.data | date:'short' }}</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="editar(d)" expandable>Editar</ion-item-option>
        <ion-item-option color="danger" (click)="apagar(d)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
