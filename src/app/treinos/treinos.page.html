<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Meus Treinos</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">Filtro</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Recomendação -->
  <p class="recommendation">Recomendado para Mesomorfo</p>

  <!-- Treinamento de Força -->
  <ion-card class="workout-card">
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="2" class="icon-col">
            <ion-icon name="barbell-outline" class="workout-icon"></ion-icon>
          </ion-col>
          <ion-col size="6">
            <ion-card-title class="workout-title">Treinamento de Força</ion-card-title>
            <p class="workout-info">45 min</p>
            <p class="workout-info">Intermediário</p>
          </ion-col>
          <ion-col size="4" class="ion-text-end">
            <ion-button shape="round" class="start-button">Começar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- Cardio HIIT -->
  <ion-card class="workout-card">
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="2" class="icon-col">
            <ion-icon name="heart" class="workout-icon"></ion-icon>
          </ion-col>
          <ion-col size="6">
            <ion-card-title class="workout-title">Cardio HIIT</ion-card-title>
            <p class="workout-info">30 min</p>
            <p class="workout-info">Avançado</p>
          </ion-col>
          <ion-col size="4" class="ion-text-end">
            <ion-button shape="round" class="start-button">Começar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- Treinamento Funcional -->
  <ion-card class="workout-card">
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="2" class="icon-col">
            <ion-icon name="walk-outline" class="workout-icon"></ion-icon>
          </ion-col>
          <ion-col size="6">
            <ion-card-title class="workout-title">Treinamento Funcional</ion-card-title>
            <p class="workout-info">40 min</p>
            <p class="workout-info">Iniciante</p>
          </ion-col>
          <ion-col size="4" class="ion-text-end">
            <ion-button shape="round" class="start-button">Começar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- Botão flutuante -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <!-- Aba Início -->
        <ion-tab-button tab="home" (click)="goToHome()">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Início</ion-label>
        </ion-tab-button>

        <!-- Aba Treinos -->
        <ion-tab-button tab="treinos" (click)="goToTreinos()">
          <ion-icon name="barbell-outline"></ion-icon>
          <ion-label>Treinos</ion-label>
        </ion-tab-button>

        <!-- Aba Progresso -->
        <ion-tab-button tab="progress" (click)="goToProgresso()">
          <ion-icon name="trending-up-outline"></ion-icon>
          <ion-label>Progresso</ion-label>
        </ion-tab-button>

        <!-- Aba Configurações -->
        <ion-tab-button tab="settings" (click)="goToConfiguracoes()">
          <ion-icon name="settings-outline"></ion-icon>
          <ion-label>Configurações</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
